'/histories/{historyId}/memos':
  post:
    tags:
      - History
    summary: 'memo 생성 api'
    security:
      - bearerAuth: []
    description: 'memo 를 작성한다.'
    parameters:
      - name: historyId
        description: 'history id'
        in: path
        type: 'integer'
        required: true
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - detail
            properties:
              detail:
                type: string
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                message:
                  type: string
                data:
                  type: object
                  properties:
                    memoId:
                      type: integer
      500:
        $ref: '#/components/responses/500'
