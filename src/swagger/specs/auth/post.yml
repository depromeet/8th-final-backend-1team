'/auth/kakao/signin':
  post:
    tags:
      - Auth
    summary: '카카오 로그인 API'
    description: '서비스에 로그인하는 API 입니다.'
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - token
            properties:
              token:
                type: 'string'
                description: '카카오 로그인 후 받는 access token'
    responses:
      200:
        description: OK
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                message:
                  type: string
                data:
                  type: object
                  properties:
                    jwt:
                      type: string
                    userCreated:
                      type: boolean
      500:
        $ref: '#/components/responses/500'

